<ion-header>

  <ion-navbar>
    <ion-title text-center>Refugees Camp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <ion-list>
  <img block class="mTopAndWidth" text-center src="assets/imgs/logoRC.png"/>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="login" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>



  </ion-list>
  <div padding text-center>
    <button ion-button outline primary  large  (click)="onSubmit()">Sign In</button>
  </div>


  <div padding text-center>
    <button ion-button outline primary  large  (click)="register()">Join us</button>
  </div>
  
</ion-content>
