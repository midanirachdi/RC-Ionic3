<ion-header>

  <ion-navbar>
    <ion-title>AddCourse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="courseForm" (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label floating>Name</ion-label >
      <ion-input required type="text" formControlName="nam"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label >
      <ion-textarea required formControlName="descriptio"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Startdate</ion-label >
      <ion-datetime required formControlName="startdat" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" >
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Enddate</ion-label >
      <ion-datetime required formControlName="enddat" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" >
      </ion-datetime>
    </ion-item>

    <div text-center>
      <button ion-button  type="submit" [disabled]="!courseForm.valid">Add</button>
      <button ion-button color="danger" (click)="onClose()">Exit</button>
    </div>
  </form>

</ion-content>
