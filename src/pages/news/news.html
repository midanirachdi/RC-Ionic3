<ion-header>
  
      <ion-navbar >
        <ion-row>
          <ion-title text-center>News List</ion-title>
          <ion-buttons>
            <button ion-button menuToggle style="color:white">
              <ion-icon name="menu"></ion-icon>
            </button>
            
          </ion-buttons>
        </ion-row>
        <ion-buttons end>
            <button ion-button icon-only (click)="addNews()" style="color:white">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      
      <ion-card padding *ngFor="let r of news">
          <ion-card-header >
            <h2>{{r.title}}</h2>
            <hr>
            <p>Author: {{r.author}} </p>
            <hr>            
          </ion-card-header>
          <ion-card-content>
           <!-- <p> <br>
              
                {{r.content}}
            </p>-->
            <div [innerHtml]="r.content">
              </div>
              <hr>
              <p>Location: {{r.location}} <br>Posted: {{r.dateOfCreation}}  </p>
          </ion-card-content>
      </ion-card>
  </ion-content>
