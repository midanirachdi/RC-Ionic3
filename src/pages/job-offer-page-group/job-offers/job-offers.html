<ion-header>

    <ion-navbar >
        <ion-row>
          <ion-title text-center>Job offers</ion-title>
          <ion-buttons>
            <button ion-button menuToggle style="color:white">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-row>
    </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card class="cardRC">
    <img src="assets/imgs/space-desk-workspace-coworking.jpg"/>
    <div style="position: absolute" class="card-title">Job Offers</div>

  </ion-card>
<!--pass JO here-->
  <button class="mLeft" (click)="onAddJO()" ion-button small outline item-end icon-left>
    <ion-icon name="add-circle"></ion-icon>
    Add new job offer
  </button>


  <ion-card padding *ngFor="let j of jobOffers">
    <ion-card-header >
      {{j.title}}
    </ion-card-header>

    <ion-card-content>
      <p>{{j.description }}</p>
    </ion-card-content>



    <ion-row>
      <ion-col text-right>

        <button
          ion-button
          color="default"
          outline
          round
          small (click)="onViewJO(j)">
          Details</button>
        <button
          ion-button
          color="secondary"
          outline
          round
          small (click)="onBestCandidates(j)">
          Best candidates</button>
        <button
          ion-button
          outline
          round
          small
          color="danger" (click)="onDeleteJO(j)">Delete</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
