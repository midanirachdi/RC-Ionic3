<ion-header>

    <ion-navbar >
      <ion-row>
        <ion-title text-center>Refugees List</ion-title>
        <ion-buttons>
          <button ion-button menuToggle style="color:white">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="Search by firstname" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-card padding *ngFor="let r of filtredRefugees">
        <ion-card-header >
          <h2>{{r.firstname}} {{r.lastName}}</h2>
        </ion-card-header>

        <ion-card-content>
          <p>Gender: {{r.sex }} <br>
              Date of birth: {{r.dateOfBirth}}
          </p>
        </ion-card-content>
    </ion-card>
</ion-content>
