<ion-header>

  <ion-row>

    <ion-title text-center>{{name}}</ion-title>
    <ion-buttons>
      <button ion-button menuToggle style="color:white">
        <ion-icon name="menu" side="right"></ion-icon>
      </button>
    </ion-buttons>
  </ion-row>

</ion-header>


<ion-content padding text-center>

  <ion-card padding text-left>
    <ion-card-content>

      <p><b>Description : </b> {{description}}</p>
      <hr>
      <p><b>From : </b>{{startdate}} </p>
      <hr>
      <p><b>To : </b>{{enddate}}</p>

    </ion-card-content>

  </ion-card>

  <button small ion-button color="danger" (click)="onClose()">Exit</button>


</ion-content>
